<form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <div class="card ">
        <div class="row">
            <button type="button" class="close message-to-sellar" (click)="onNoClick()" >Ã—</button>
            <div class="col-sm-6">
                
                <div class="title-bar">
                    <h2 class="title">{{'Address'|translate}} </h2><span class="title-border"></span>
                </div>
            </div>
            <!-- <div class="col-sm-6 text-right">
                <a href="#" class="text-underline"> Add Address</a>
            </div> -->
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Name </label>
                    <input type="text" class="form-control" [(ngModel)]="form.addressName" #addressName="ngModel" name="addressName" required/>
                    <div *ngIf="f.submitted && addressName.invalid"  >
                        <div *ngIf="addressName.errors" style="color: red;">AddressName is required</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>{{'MobileNo|translate'}} </label>
                    <input type="text" class="form-control" [(ngModel)]="form.mobileNo" #mobileNo="ngModel" name="mobileNo" required/>
                    <div *ngIf="f.submitted && mobileNo.invalid"  >
                        <div *ngIf="mobileNo.errors" style="color: red;">MobileNo is required</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Zip Code </label>
                    <input type="text" class="form-control" [(ngModel)]="form.zipCode" #zipCode="ngModel" name="zipCode" required/>
                    <div *ngIf="f.submitted && zipCode.invalid"  >
                        <div *ngIf="zipCode.errors" style="color: red;">ZipCode is required</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Locality </label>
                    <input type="text" class="form-control"  [(ngModel)]="form.locality" #locality="ngModel" name="locality" required/>
                    <div *ngIf="f.submitted && locality.invalid"  >
                        <div *ngIf="locality.errors" style="color: red;">Locality is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>State / Province </label>
                    <input type="text" class="form-control" [(ngModel)]="form.state" #state="ngModel" name="state" required/>
                    <div *ngIf="f.submitted && state.invalid"  >
                        <div *ngIf="state.errors" style="color: red;">State is required</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>{{'Country'| translate}} </label>
                    <input type="text" class="form-control" [(ngModel)]="form.country" #country="ngModel" name="country" required/>
                    <div *ngIf="f.submitted && country.invalid" >
                        <div *ngIf="country.errors" style="color: red;">Country is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label> {{'Address'|translate}}</label>
                    <textarea class="form-control" [(ngModel)]="form.memberAddress" #memberAddress="ngModel" name="memberAddress" required>

            </textarea>
            <div *ngIf="f.submitted && memberAddress.invalid"  >
                <div *ngIf="memberAddress.errors" style="color: red;">Address is required</div>
            </div>

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>LandMark </label>
                    <input type="text" class="form-control" [(ngModel)]="form.landmark" #landmark="ngModel" name="landmark" required/>
                    <div *ngIf="f.submitted && landmark.invalid"  >
                        <div *ngIf="landmark.errors" style="color: red;">Landmark is required</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Alternate No. </label>
                    <input type="text" class="form-control" [(ngModel)]="form.alternateNo" #alternateNo="ngModel" name="alternateNo" required/>
                    <div *ngIf="f.submitted && alternateNo.invalid" >
                        <div *ngIf="alternateNo.errors" style="color: red;">AlternateNo is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Address Type </label>
                    <select class="form-control" [(ngModel)]="form.addressType" #addressType="ngModel" name="addressType" required>
                        
                        <option value="{{p.value}}" *ngFor="let p of listItemskey">{{p.text}}</option>
                        <!-- <option value="0" >Select Value</option>
                        <option value="2175" > Home</option>
                        <option value="2176" >Office </option> -->

                    </select>
                    <div *ngIf="f.submitted && addressType.invalid"  >
                        <div *ngIf="addressType.errors" style="color: red;">AddressType is required</div>
                    </div>
                </div>
                <!-- <ul *ngFor="let p of listItemskey">
                    <li>    {{p.text}}</li>
                </ul> -->
            </div>
            <div class="col-sm-6 text-right m-t-20">
                <button  type="submit" class="btn btn-primary">save</button>
                <button  type="button" (click)="onNoClick()" class="btn btn-primary">Cancel</button>
                <!-- <a href="#" (click)="saveaddress()" class="btn btn-primary">Save</a> -->
                <!-- <a routerLink="/profile" class="btn btn-default">Cancel</a> -->
            </div>
        </div>

</form>
